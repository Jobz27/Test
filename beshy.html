<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Beshy Yarn</title>
  <style>
    body {
      background: linear-gradient(to bottom, #667eea, #764ba2);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;            
    }    

    .container {
      margin-top: 50%;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    

    h1 {
      font-size: 32px;
      margin-top: 0;
    }

    .input-container {
      margin-bottom: 20px;
      overflow: hidden;
    }

    #inputText {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      outline: none;
    }

    #generateBtn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      outline: none;
    }

    #generateBtn:hover {
      background-color: #0056b3;
    }

    .output-container {
      margin-top: 20px;
    }

    #outputText {
      margin: 20px 0;
      font-size: 24px;
      line-height: 1.4;
    }

    #copyBtn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
      outline: none;
    }
    
    button {
        text-align: center;
    }

    #copyBtn:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }

    #copyBtn:hover:enabled {
      background-color: #218838;
    }

    #notification {
      margin-top: 10px;
      color: #28a745;
      font-size: 14px;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }
    
    footer {
      padding: 10px;
      text-align: center;
      color: #fff;
      width: 100%;
      margin-top: auto;
    }

    .emoji-animation {
      animation: bounce 0.5s ease infinite;
    }
    
    @media only screen and (max-width: 768px) {
      body {
        padding: 20px;
      }
    }

    @media only screen and (max-width: 480px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beshy Wapsü§∏üèª‚Äç‚ôÇÔ∏è</h1>
    <div class="input-container">
      <input type="text" id="inputText" placeholder="Enter your plain text">
      <button id="generateBtn">Generate</button>
    </div>
    <div class="output-container">
      <div id="outputText"></div>
      <button id="copyBtn" disabled>Copy</button>
    </div>
    <div id="notification"></div>
  </div>

  <script>
    const inputText = document.getElementById('inputText');
    const generateBtn = document.getElementById('generateBtn');
    const outputText = document.getElementById('outputText');
    const copyBtn = document.getElementById('copyBtn');
    const notification = document.getElementById('notification');

    generateBtn.addEventListener('click', () => {
      const transformedText = transformText(inputText.value);
      outputText.innerHTML = transformedText;
      copyBtn.disabled = false;
    });

    copyBtn.addEventListener('click', () => {
      copyToClipboard(outputText.textContent);
      showNotification('Text copied to clipboard!');
    });

    function transformText(text) {
      const words = text.split(' ');
      let transformedText = '';
      words.forEach(word => {
        transformedText += `<span class="emoji-animation">ü§∏üèª‚Äç‚ôÇÔ∏è ${word} </span> `;
      });
      return transformedText.trim();
    }

    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
    }

    function showNotification(message) {
      notification.textContent = message;
      setTimeout(() => {
        notification.textContent = '';
      }, 2000);
    }
  </script>
  
  <footer>
    <p>&copy; 2023 Beshy Waps. All rights reserved. | Credits to the rightful owner.</p>
  </footer>
</body>
</html>
